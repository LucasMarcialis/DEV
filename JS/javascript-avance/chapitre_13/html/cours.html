<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Chapitre 13</title>
</head>

<body>
    <h2>La propriété value</h2>
    <input id="text" type="text" size="60" value="Vous n'avez pas le focus !" />
    <script>
        var text = document.getElementById('text');
      
        text.addEventListener('focus', function(e) {
            e.target.value = "Vous avez le focus !";
        });

        text.addEventListener('blur', function(e) {
            e.target.value = "Vous n'avez pas le focus !";
        });
    </script>

    <h2>Les booléens disabled, checked et readonly</h2>
    <h3>Disabled</h3>
    <input id="text2" type="text" />
    <script>
        var text2 = document.getElementById('text2');

        text2.disabled = true;
    </script>

    <h3>Checked radio</h3>
    <label><input type="radio" name="check" value="1" /> Case n°1</label><br />
    <label><input type="radio" name="check" value="2" /> Case n°2</label><br />
    <label><input type="radio" name="check" value="3" /> Case n°3</label><br />
    <label><input type="radio" name="check" value="4" /> Case n°4</label>
    <br /><br />
    <input type="button" value="Afficher la case cochée" onclick="check();" />
    <input type="button" value="Afficher la case cochée (bis)" onclick="check2();" />

    <script>
        function check() {
            var inputs = document.getElementsByTagName('input'),
                inputsLength = inputs.length;

            for (var i = 0; i < inputsLength; i++) {
                if (inputs[i].type === 'radio' && inputs[i].checked) {
                    alert('La case cochée est la n°' + inputs[i].value);
                }
            }
        }
    </script>

    <h3>Les listes déroulantes</h3>
    <select id="list">
        <option>Sélectionnez votre sexe</option>
        <option>Homme</option>
        <option>Femme</option>
    </select>

    <script>
        var list = document.getElementById('list');

        list.addEventListener('change', function() {

            // On affiche le contenu de l'élément <option> ciblé par la propriété selectedIndex
            alert(list.options[list.selectedIndex].innerHTML);

        });
    </script>

    <br />
    <br />
    <h2>Les méthodes et un retour sur quelques événements</h2>
    <h3>Les méthodes spécifiques à l'élément <form>
    <br />
    <form id="myForm">
        <input type="text" value="Entrez un texte" />
        <br /><br />
        <input type="submit" value="Submit !" />
        <input type="reset" value="Reset !" />
    </form>
      
    <script>
        var myForm = document.getElementById('myForm');
      
        myForm.addEventListener('submit', function(e) {
            alert('Vous avez envoyé le formulaire !\n\nMais celui-ci a été bloqué pour que vous ne changiez pas de page.');
            e.preventDefault();
        });
      
        myForm.addEventListener('reset', function(e) {
            alert('Vous avez réinitialisé le formulaire !');
        });
    </script>

    <h3>Gestion du focus et de la sélection</h3>
    <input id="text2" type="text" value="Entrez un texte" />
    <br /><br />
    <input type="button" value="Donner le focus" onclick="document.getElementById('text2').focus();" /><br />
    <input type="button" value="Retirer le focus" onclick="document.getElementById('text2').blur();" />
    <script src="../js/cours.js"></script>

    <br />
    <br />

    <input id="text3" type="text" value="Entrez un texte" />
    <br /><br />
    <input type="button" value="Sélectionner le texte" onclick="document.getElementById('text3').select();" />
